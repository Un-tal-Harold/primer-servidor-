<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Primera app web </title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <aside id="cont-form" class="cont-form">
        <form id="register-form">
            <h1>Crear cuenta</h1>
            <p>Ingrese sus datos para registrarse</p>
            <label for="nombre" class="sr-only">Nombre</label>
            <input type="text" name="nombre" id="name"  placeholder="Nombre de usuario">
            <label for="email" class="sr-only">Correo</label>
            <input type="email" name="email"  id="email" placeholder="Correo electronico">
            <label for="password" class="sr-only">Contraseña</label>
            <input type="password" name="password"  alt="strongPass" id="password" placeholder="Contraseña">
            <button type="submit">Inicia secion</button>
            <p class="error escondido">Error al registrarse</p>
        </form>
        <p id="link-registrar">¿Ya tienes cuenta? - <a href="/">Iniciar secion</a></p>
    </aside>
    <script src="/js/registro.js"></script>
</body>

</html>
